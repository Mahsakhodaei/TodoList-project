<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO list</title>
  </head>

  <body>
    <!-- header -->
    <header class="header container">
      <h1>to</h1>
      <h1 class="header__primary">do.</h1>
    </header>
    <!-- main -->
    <section class="cards container">
      <!-- sidebar -->
      <div class="card card-sidebar">
        <h2 class="card--title">Filters</h2>

        <div class="select">
          <select name="todos" class="filter-todos">
            <option value="all">
              <i class="fa fa-home" aria-hidden="true"></i>All
            </option>
            <option value="completed">
              <i class="fa fa-check-square" aria-hidden="true"></i>Completed
            </option>
            <option value="uncompleted">
              <i class="fa fa-square" aria-hidden="true"></i>Uncompleted
            </option>
          </select>
        </div>
      </div>
      <!-- form -->
      <div class="card card-tasks">
        <h2 class="card--title">Tasks</h2>
        <form class="card__form">
          <input type="text" class="card__input" />
          <button class="btn card__add-todo" type="submit">
            <i class="fas fa-plus-circle"></i> Add Task
          </button>
        </form>

        <div class="card__todo">
          <ul class="todolist"></ul>
        </div>
      </div>
    </section>

    <script src="./js/todolist.js"></script>
  </body>
</html>
