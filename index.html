<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO list</title>
  </head>
  <body>
    <section class="main">
      <!-- header -->
      <header class="header container">
        <h1>to</h1>
        <h1 class="primary">do.</h1>
      </header>
      <!-- main -->
      <section class="cards container">
        <!-- sidebar -->
        <div class="card card-sidebar">
          <h2 class="card__title">Filters</h2>

          <div class="list-items">
            <a class="list-item">
              <i class="fa fa-home" aria-hidden="true"></i>&nbsp; All
            </a>
            <a class="list-item">
              <i class="fa fa-check-square" aria-hidden="true"></i>&nbsp;
              Completed
            </a>
            <a class="list-item">
              <i class="fa fa-square" aria-hidden="true"></i>&nbsp; Uncompleted
            </a>
          </div>
          <a href="https://github.com/Mahsakhodaei">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div>
        <!-- form -->
        <div class="card card-tasks">
          <h2 class="card__title title">Tasks</h2>
          <form class="card__form">
            <input type="text" class="todo-input" />
            <button class="btn add-todo" type="submit">
              <i class="fas fa-plus-circle"></i> Add Task
            </button>
          </form>

          <!-- <div class="wrapper-btn">
            <button class="btn btn-add-task">Add task</button>
          </div> -->
        </div>
      </section>
    </section>

    <script src="./js/todolist.js"></script>
  </body>
</html>
